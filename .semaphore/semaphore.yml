version: v1.0
name: cheeseformice
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "true"
fail_fast:
  cancel:
    when: branch != 'main'

blocks:
  - name: tests
    execution_time_limit:
      minutes: 10
    dependencies: []
    task:
      secrets:
        - name: cheeseformice
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout --use-cache
          - sem-service start postgres 14
          - source .semaphore/bin/cache_restore rails assets
          - bundle config set without 'production development'
          - bundle config set path 'vendor/bundle'
          - bundle install -j 4
          - nvm install
          - yarn install --cache-folder ~/.cache/yarn
          - cp config/application.example.yml config/application.yml
          - bundle exec rake assets:precompile
          - bundle exec rails db:create db:schema:load
      jobs:
        - name: linters
          commands:
            - bin/fastcheck
        - name: tests
          commands:
            - bin/check
      epilogue:
        commands:
          - mkdir -p log coverage tmp/screenshots tmp/capybara
          - artifact push job log --expire-in 1w
          - artifact push job tmp/screenshots --expire-in 1w
          - artifact push job tmp/capybara --expire-in 1w
          - zip -r coverage-$SEMAPHORE_GIT_SHA coverage/
          - artifact push job --expire-in 1w coverage-$SEMAPHORE_GIT_SHA.zip
promotions:
  - name: main
    pipeline_file: main-deploy.yml
    auto_promote:
      when: result = 'passed' and branch = 'main'